<div class='formulaire_spip formulaire_editer formulaire_#FORM formulaire_#FORM-#ENV{id_objets_location,nouveau}'>
	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV**{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	[(#ENV{editable})
	<form method="post" action="#ENV{action}"><div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<input type="hidden" name="id_objets_location" value="#ENV{id_objets_location}" />
		<div class="editer-groupe">
			[(#ENV{espace_prive}|oui)
				[(#SAISIE{auteurs, id_auteur, obligatoire=oui,
					label=<:public:auteur:>
				})]

			]
			<INCLURE{fond=formulaires/inc-editer_objets_location_champs_relatives,env,ajax=location_champs_relatives} />

		</div>
		[(#REM) ajouter les saisies supplementaires : extra et autre, a cet endroit ]
		<!--extra-->
		<p class="boutons"><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div></form>
	]
</div>
